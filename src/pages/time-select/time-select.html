<ion-header>

  <ion-navbar>
    <ion-title center>
      <img class="header-logo" src="assets/images/logo.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="time-content">
    <h1 class="time-content__head">Забронируйте теннисный корт за 30 секунд</h1>
    <p class="time-content__text">Когда вы хотите сыграть?</p>

    <ion-grid class="date">
      <ion-row>
        <ion-col width-60>
          <ion-label>Дата</ion-label>
          <ion-datetime class="date__date" displayFormat="DDD. DD, MMMM" [(ngModel)]="day"></ion-datetime>
        </ion-col>
        <ion-col width-40>
          <ion-label>Время</ion-label>
          <ion-datetime class="date__time" displayFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button class="time-content__button" (click)="goToPlaceChoose()">Подобрать корт</button>
  </section>
</ion-content>
