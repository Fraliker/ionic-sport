<ion-header>
  <ion-navbar>
    <ion-title center>
      <img class="header-logo" src="assets/images/logo.png">
    </ion-title>

    <ion-buttons end>
      <button (click)="goToDashboard()" ion-button icon-only>
        <ion-icon ios="ios-contact" md="md-contact" [color]="light" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <section class="time-content">
    <h1 class="time-content__head">Забронируйте теннисный корт за 30 секунд</h1>
    <p class="time-content__text">Когда вы хотите сыграть?</p>

    <ion-grid class="date">
      <ion-row class="inputs-background">
        <ion-col width-75 class="ion-datetime-wrap">
          <ion-datetime class="date__date" displayFormat="DDD. DD, MMMM"
                        monthNames="январь, февраль, март, апрель, май, июнь, июль, август, сентябрь, октябрь, ноябрь, декабрь"
                        dayShortNames="Пн, Вт, Ср, Чт, Пт, Сб, Вс"
                        [(ngModel)]="day"></ion-datetime>
          <ion-icon name="arrow-down" md="ios-arrow-down" class="ion-datetime-wrap__arrow"></ion-icon>
        </ion-col>
        <ion-col width-25 class="ion-datetime-wrap">
          <ion-datetime class="date__time border-left" displayFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
          <ion-icon name="arrow-down"  md="ios-arrow-down" class="ion-datetime-wrap__arrow"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button class="time-content__button" (click)="goToPlaceChoose()">Подобрать корт</button>
  </section>
</ion-content>
