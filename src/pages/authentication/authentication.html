    <img class="logo" src="assets/images/logo.png" />

    <h1>Делаем спорт доступным</h1>

    <input placeholder="Введите имя" type="text" />

    <div class="sticky-footer">
        <button ion-button full>Продолжить</button>
    </div>
</ion-content>
