<ion-header>
  <ion-navbar>
    <ion-title cetnet>Выберите услуги</ion-title>
    <ion-buttons end>
      <button (click)="goToDashboard()" ion-button icon-only>
        <ion-icon class="white" ios="ios-contact" md="md-contact" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="image" [ngStyle]="{'background-image':'url(' + place.image + ')'}"></div>
  <!--<img [src]="place.image"> -->


  <ion-list>
    <ion-item>
      {{place.address}}
    </ion-item>
    <ion-item>
      {{place.type}}
    </ion-item>
    <ion-item>
      {{place.name}}
    </ion-item>
  </ion-list>
</ion-content>
