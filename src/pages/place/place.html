<ion-header>
  <ion-navbar>
    <ion-title text-center>Выберите услуги</ion-title>
    <ion-buttons end>
      <button (click)="goToDashboard()" ion-button icon-only>
        <ion-icon class="white" ios="ios-contact" md="md-contact" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="image-container">
    <div class="image" [ngStyle]="{'background-image':'url(' + place.image + ')'}"></div>
    <img class="image__logo" [src]="place.imageLogo">
  </div>

  <div class="place-info">
    <h3 class="place-info__head">{{place.type}} {{place.name}}</h3>

    <p class="place-info__text">Адрес: {{place.address}}</p>

    <form [formGroup]="form" (submit)="formSubmit(form)" class="radio">
      <div class="place-info__time">
        <h3 class="place-info__time-head">Выбранное время</h3>
        <ion-grid>
          <ion-row>
            <ion-col width-10 class="date__time">
              <ion-icon name="ios-time-outline"></ion-icon>
            </ion-col>
            <ion-col width-90>
              <ion-datetime class="date__date"
                            displayFormat="DDD. DD, MMMM"
                            [min]="minDate"
                            [max]="maxDate"
                            [monthNames]="monthNames"
                            [dayShortNames]="dayShortNames"
                            [(ngModel)]="time"
                            [ngModelOptions]="{standalone: true}">
              </ion-datetime>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <h3>Доступные для бронирования корты</h3>
      <div *ngFor="let question of questions" class="form-row">
        <df-question [question]="question" [form]="form"></df-question>
      </div>

      <h3>Дополнительные услуги</h3>
      <div *ngFor="let service of place.services">
        <input [id]="service.id" [name]="service.id" type="checkbox">
        <label [attr.for]="service.id">{{service.name}}</label>
      </div>

      <div class="sticky-footer" *ngIf="form.valid">
        <button ion-button full type="submit"> Продолжить</button>
      </div>
    </form>
