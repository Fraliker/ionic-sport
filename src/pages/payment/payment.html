<ion-header>
  <ion-navbar>
    <ion-title text-center>Забронируйте время</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col width-50 class="nav active">Шаг 1</ion-col>
        <ion-col width-50 class="nav active">Шаг 2</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="">
  <form class="form" [formGroup]="payForm" (submit)="formSubmit(from.value)">

    <h4 class="info-text">Данные вашей карты нужны для подтверждения бронирования.
      Сразу после обработки платежа мы вышлем Вам подтверждение заказа</h4>

    <div class="input-container input-container__number">
      <input type="text" placeholder="Номер банковской карты" [textMask]="{mask: maskCardNumber}"
             [formControl]="payForm.controls['cardNumber']">
    </div>

    <div class="input-container input-container__year">
      <input type="text" placeholder="Месяц/Год" [textMask]="{mask: maskDate}"
             [formControl]="payForm.controls['date']">
    </div>

    <div class="input-container input-container__cvv">
      <input type="text" placeholder="CVV" [textMask]="{mask: maskCVV}"
             [formControl]="payForm.controls['cvv']">
    </div>

    <div class="garantee">
      <img class="garantee__shield" src="assets/images/varaity.png">
      <img src="assets/images/verified-visa.png">
      <img src="assets/images/master-card.png">
    </div>

    <div class="submit-content">
      <input [id]="'submit'" name="submit" value="submit" type="checkbox" [formControl]="payForm.controls['submit']">
      <label [attr.for]="'submit'">Совершая бронирование, я принимаю условия</label>
    </div>
  </form>
</ion-content>

<ion-footer class="order-submit-footer">
  <button *ngIf="payForm.valid" class="order-submit-footer__button" (click)="formSubmit()" ion-button>Забронировать за
  </button>
</ion-footer>
