<ion-header>
  <ion-navbar>
    <ion-title center>Выберите площадку</ion-title>
    <ion-buttons end>
      <button (click)="goToDashboard()" ion-button icon-only>
        <ion-icon ios="ios-contact" md="md-contact" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="list">
        Список
      </ion-segment-button>
      <ion-segment-button value="map">
        Карта
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="place-choose__content">
    <ion-list [ngClass]="{hide: !isList()}">
      <!--<button ion-button (click)="addNewPlace()">Добавить место</button>-->

      <ion-item *ngFor="let place of places">
        <ion-grid>
          <ion-row>
            <ion-col width-33>
              <div class="place">
                <img class="place__img" [src]='place.image'>
                <img class="place__logo" [src]="place.imageLogo">
              </div>
            </ion-col>
            <ion-col width-55>
              <p>{{place.type}}</p>
              <p>{{place.name}}</p>
              <p>{{place.adress}}</p>
              <p>{{place.distance}}</p>
            </ion-col>
            <ion-col width-12>
              <button (click)="goToPlace(place)" ion-button class="place__button" icon-only>
                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-list class="map-tab" [ngClass]="{hide: isList()}">
      <yandex-map [places]="places"></yandex-map>
    </ion-list>
  </div>
</ion-content>
