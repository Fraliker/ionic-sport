<ion-header>

  <ion-navbar>
    <ion-title center>PlaceChoose</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="list">
        Список
      </ion-segment-button>
      <ion-segment-button value="map">
        Карта
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="place-choose__content">
    <ion-list [ngClass]="{hide: !isList()}">
      <button ion-button (click)="addNewPlace()">Добавить место</button>

    </ion-list>

    <ion-list class="map-tab" [ngClass]="{hide: isList()}">
      <yandex-map [places]="places"></yandex-map>
    </ion-list>
  </div>
</ion-content>
