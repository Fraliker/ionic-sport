<ion-header>
  <ion-navbar>
    <ion-title center>Выберите площадку</ion-title>
    <ion-buttons end>
      <button (click)="goToDashboard()" ion-button icon-only>
        <ion-icon ios="ios-contact" md="md-contact" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="list">
        Список
      </ion-segment-button>
      <ion-segment-button value="map">
        Карта
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="place-choose__content place-choose__content_center" *ngIf="places.length === 0">
    Не найдено
  </div>

  <div class="place-choose__content">
    <ion-list [ngClass]="{hide: !isList()}">

      <ion-item *ngFor="let place of places">
        <div class="line__wrap">

          <div class="line__row">
            <div class="line__col line__col_1" width-33>
              <div class="place">
                <img class="place__img" [src]='place.image'>
                <span class="place__triangle place__triangle_up"></span>
                <span class="place__triangle place__triangle_down"></span>
                <img class="place__logo" [src]="place.imageLogo">
              </div>
            </div>
            <div class="line__col line__col_2">
              <p>{{place.type}}</p>
              <p>{{place.name}}</p>
              <p>{{place.address}}</p>
            </div>
            <div class="line__col line__col_3">
              <button (click)="goToPlace(place)" ion-button class="place__button" icon-only>
                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
              </button>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>

    <ion-list class="map-tab" [ngClass]="{hide: isList()}">
      <yandex-map [places]="places"></yandex-map>
    </ion-list>
  </div>
</ion-content>
